<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Calculator</title>
  </head>
  <body>
  <div class="jumbotron">
  	<h1>Calculator</h1>
  </div>
  <div class="container">
  	<form id="form">
  		<div class="form-group">
  			<label for="num1">Number 1</label>
	  		<input id="num1" class="form-control" type="text">
  		</div>
  		<div class="form-group">
  			<label for="num2">Number 2</label>
	  		<input id="num2" class="form-control" type="text">
  		</div>

      <button id="add" class="btn btn-lg btn-primary">Add</button>
      <button id="sub" class="btn btn-lg btn-primary">Subtract</button>
      <button id="mult" class="btn btn-lg btn-primary">Multiply</button>
      <button id="div" class="btn btn-lg btn-primary">Divide</button>
      <button id="pow" class="btn btn-lg btn-primary">Power</button>
      <button id="perc" class="btn btn-lg btn-primary">Percentage</button>
      <button id="clear" class="btn btn-lg btn-danger pull-right">CLEAR</button>

  	</form>
    <h1>Answer:</h1>
    <ol>
    </ol>
  </div>

  </body>
 </html>
